<!DOCTYPE html>
<html ng-app="tictacApp">
    <head>
       <meta charset="utf-8">
       <title>Tic Tac Toe</title>
       <link rel="stylesheet" href="css/normalize.css">
       <link rel="stylesheet" href="css/styles.css">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
       <script src="js/firebase.js"></script>
       <script src="js/angularfire.js"></script>
       <script src="js/app.js"></script>
       <script src="js/tictacController.js"></script>
    </head>
    <body ng-controller="TictacController as tictacCtrl">    
        <header>
            <div class="titleDisplay" ng-click="tictacCtrl.appearGame()">
                <span id="tic">{{"Tic"}}</span>
                <span id="tac">{{"Tac"}}</span>
                <span id="toe">{{"Toe"}}</span>
            </div>
            <div id="blueSmallDotLeft"></div>
            <div id="redSmallDotLeft"></div>
            <div id="blueSmallDotRight"></div>
            <div id="redSmallDotRight"></div>
        </header>
    <hr>
    <h3>
        <div id="playerPick">
        <span class="pickBlue">Player One is Blue</span> | <span class="pickRed">Player Two is Red</span>
    </h3>
        </div>
    <h2>
        <p ng-show="tictacCtrl.appear">{{"Let's Play!"}}</p>
    </h2>


    <div id="playerOneName" ng-repeat="person1 in tictacCtrl.names">Welcome {{ person1.board }}</div>


    <input class="text-box" type="text" placeholder="Enter Name player 1" ng-model="tictacCtrl.newName">
    <button class="boxName" ng-click="tictacCtrl.addNames()">Add Name Player One</button>

    <!-- <div id="playerOneName" ng-repeat="person2 in tictacCtrl.names2">Welcome {{ person2 }}</div>
    <input class="text-box" type="text" placeholder="Enter Name player 2" ng-model="tictacCtrl.newName2">
    <button class="boxName" ng-click="tictacCtrl.addNames2()">Add Name Player Two</button> -->

<input class="text-box" type="text" placeholder="Enter Name player 1" ng-model="tictacCtrl.newName"> -->

</form> -->
<!-- 
<div id="playerOneName" ng-repeat="person1 in tictacCtrl.names">Welcome {{ person1 }}</div> -->

    <div class="clearfix">
        <div class="boxes" 
             ng-class="{blueDot: box.p1owns == 'X', redDot: box.p1owns == 'O' }" 
             ng-click="tictacCtrl.clickYou($index)" 
             ng-repeat="box in tictacCtrl.board.boxes track by $index">
         </div>        
    <h2>
        <div id="displayTurn">{{ tictacCtrl.board.turn }}</div>
        <div id="displayResult">{{ tictacCtrl.board.message }}</div>
     </div>
        <div class="reset"> {{"Reset"}}
        <button class="reset" ng-click="tictacCtrl.clearGrid($index)"></button>
    </h2>

        </div>


   </body>
</html>
